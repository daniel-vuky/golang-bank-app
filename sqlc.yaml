version: "2"
sql:
    - engine: "postgresql"
      queries: "db/query"
      schema: "db/migration"
      gen:
          go:
              package: "db"
              out: "db/sqlc"
              sql_package: "database/sql"
              emit_json_tags: true
              emit_interface: true
              emit_empty_slices: true
              overrides:
                - db_type: "timestamptz"
                  go_type: "time.Time"
                - db_type: "uuid"
                  go_type: "github.com/google/uuid.UUID"